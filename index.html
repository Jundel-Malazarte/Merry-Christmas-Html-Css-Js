<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a3a52 0%, #2c5aa0 50%, #1a3a52 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Snowflake styles */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            font-size: 1.5em;
            opacity: 0.8;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotateZ(0deg);
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(360deg);
                opacity: 0;
            }
        }

        /* Ground snow */
        .ground-snow {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.7) 100%);
            z-index: 5;
            box-shadow: inset 0 10px 30px rgba(0,0,0,0.2);
        }

        .ground-snow::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: radial-gradient(ellipse at 20% 100%, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.5) 40%, transparent 70%),
                        radial-gradient(ellipse at 50% 100%, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.4) 40%, transparent 70%),
                        radial-gradient(ellipse at 80% 100%, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.5) 40%, transparent 70%);
            background-size: 300px 100px;
            background-position: 0 0, 50px 0, 100px 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px;
            position: relative;
            z-index: 10;
            padding-bottom: 250px;
        }

        /* Left side - Christmas Tree */
        .tree-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 20px;
            position: relative;
        }

        .tree-container {
            position: relative;
            width: 350px;
            height: 450px;
            margin-bottom: 60px;
            perspective: 1000px;
        }

        .tree {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Star on top */
        .star {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid #ffff00;
            filter: drop-shadow(0 0 10px rgba(255, 255, 0, 1)) drop-shadow(0 0 20px rgba(255, 200, 0, 0.8));
            top: 220px;
            left: 50%;
            transform: translateX(-50%);
            animation: starTwinkle 1.2s ease-in-out infinite;
            z-index: 20;
        }

        @keyframes starTwinkle {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(255, 255, 0, 1)) drop-shadow(0 0 20px rgba(255, 200, 0, 0.8));
                transform: translateX(-50%) scale(1);
            }
            50% {
                filter: drop-shadow(0 0 25px rgba(255, 255, 0, 1)) drop-shadow(0 0 40px rgba(255, 200, 0, 1));
                transform: translateX(-50%) scale(1.1);
            }
        }

        .tree-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #0d5a2d 0%, #1a7a3e 50%, #0a4621 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .tree-layer:nth-child(1) {
            width: 100px;
            height: 80px;
            top: 30px;
        }

        .tree-layer:nth-child(2) {
            width: 150px;
            height: 110px;
            top: 270px;
        }

        .tree-layer:nth-child(3) {
            width: 210px;
            height: 140px;
            top: 360px;
        }

        .tree-layer:nth-child(4) {
            width: 270px;
            height: 170px;
            top: 460px;
        }

        .trunk {
            position: absolute;
            width: 50px;
            height: 100px;
            background: linear-gradient(90deg, #5a3a1a 0%, #8b5a2b 50%, #5a3a1a 100%);
            left: 50%;
            transform: translateX(-50%);
            top: 600px;
            border-radius: 8px;
            box-shadow: inset -4px 0 8px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Ornaments */
        .ornament {
            position: absolute;
            border-radius: 50%;
            box-shadow: inset -3px -3px 8px rgba(0,0,0,0.4), 0 0 15px rgba(255,255,255,0.6);
            animation: ornamentBob 3s ease-in-out infinite;
        }

        @keyframes ornamentBob {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .ornament.red {
            background: radial-gradient(circle at 35% 35%, #ff6666, #cc0000);
        }

        .ornament.blue {
            background: radial-gradient(circle at 35% 35%, #6699ff, #0000dd);
        }

        .ornament.gold {
            background: radial-gradient(circle at 35% 35%, #ffff66, #ffcc00);
        }

        .ornament.green {
            background: radial-gradient(circle at 35% 35%, #66ff66, #00cc00);
        }

        /* Tree lights */
        .light {
            position: absolute;
            border-radius: 50%;
            animation: lightBlink 1.5s ease-in-out infinite;
        }

        .light.red {
            background: radial-gradient(circle at 30% 30%, #ff4444, #aa0000);
            box-shadow: 0 0 15px #ff4444, inset -2px -2px 5px rgba(0,0,0,0.3);
        }

        .light.blue {
            background: radial-gradient(circle at 30% 30%, #4488ff, #0000aa);
            box-shadow: 0 0 15px #4488ff, inset -2px -2px 5px rgba(0,0,0,0.3);
        }

        .light.yellow {
            background: radial-gradient(circle at 30% 30%, #ffff44, #ffaa00);
            box-shadow: 0 0 15px #ffff44, inset -2px -2px 5px rgba(0,0,0,0.3);
        }

        .light.purple {
            background: radial-gradient(circle at 30% 30%, #ff44ff, #aa00aa);
            box-shadow: 0 0 15px #ff44ff, inset -2px -2px 5px rgba(0,0,0,0.3);
        }

        @keyframes lightBlink {
            0%, 100% {
                opacity: 0.5;
                box-shadow: 0 0 10px rgba(255,0,0,0.3), inset -2px -2px 5px rgba(0,0,0,0.3);
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 25px rgba(255,0,0,0.8), inset -2px -2px 5px rgba(0,0,0,0.3);
            }
        }

        /* Right side - Greeting and Input */
        .greeting-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 60px;
        }

        .greeting {
            font-size: 2.8em;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 100, 100, 0.6);
            text-align: center;
            margin-bottom: 80px;
            animation: glow 2s ease-in-out infinite;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 100, 100, 0.6);
            }
            50% {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 100, 100, 0.9);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .greeting-main {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .name-part {
            animation: slideIn 0.6s ease-out forwards;
            color: #ffff99;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 100, 0.8), 3px 3px 6px rgba(0, 0, 0, 0.5);
            font-size: 1.1em;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-bottom: 60px;
        }

        .input-label {
            color: #fff;
            font-size: 1.3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .name-input {
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            width: 300px;
            text-align: center;
        }

        .name-input:focus {
            outline: none;
            box-shadow: 0 5px 25px rgba(255, 100, 100, 0.6), inset 0 0 5px rgba(255, 100, 100, 0.2);
            transform: scale(1.05);
        }

        .name-input::placeholder {
            color: #999;
        }

        /* Gifts Section */
        .gifts-container {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 35px;
            z-index: 8;
        }

        .gift {
            width: 100px;
            height: 100px;
            position: relative;
            top:  480px;
            animation: bobbing 2s ease-in-out infinite;
        }

        .gift:nth-child(2) {
            animation-delay: 0.3s;
        }

        .gift:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes bobbing {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .gift-box {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255,255,255,0.2);
        }

        .gift:nth-child(1) .gift-box {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
        }

        .gift:nth-child(2) .gift-box {
            background: linear-gradient(135deg, #1e90ff 0%, #0047ab 100%);
        }

        .gift:nth-child(3) .gift-box {
            background: linear-gradient(135deg, #228b22 0%, #0b5f0b 100%);
        }

        .ribbon {
            position: absolute;
            background: linear-gradient(90deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
        }

        .ribbon-h {
            width: 100%;
            height: 14px;
            top: 50%;
            transform: translateY(-50%);
        }

        .ribbon-v {
            width: 14px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .bow {
            position: absolute;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.2), 0 0 10px rgba(255,255,255,0.4);
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }

            .greeting {
                font-size: 2.2em;
            }

            .name-input {
                width: 250px;
            }

            .gifts-container {
                left: 50%;
            }
        }
    </style>
</head>
<body>

        <!-- Right side - Greeting and Input -->

                    id="nameInput"

    <script>
        // Create falling snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â„';
            
            const randomLeft = Math.random() * window.innerWidth;
            const randomDelay = Math.random() * 2;
            const randomDuration = 8 + Math.random() * 6;
            const randomOpacity = 0.3 + Math.random() * 0.7;
            
            snowflake.style.left = randomLeft + 'px';
            snowflake.style.animationDelay = randomDelay + 's';
            snowflake.style.animationDuration = randomDuration + 's';
            snowflake.style.opacity = randomOpacity;
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, (randomDuration + randomDelay) * 1000);
        }

        // Create snowflakes continuously
        setInterval(createSnowflake, 300);

        // Create initial snowflakes
        for (let i = 0; i < 50; i++) {
            setTimeout(createSnowflake, i * 100);
        }

        // Handle name input
        const nameInput = document.getElementById('nameInput');
        const greetingDiv = document.getElementById('greeting');

        nameInput.addEventListener('input', (e) => {
            const name = e.target.value.trim();
            
            if (name) {
                greetingDiv.innerHTML = `
                    <div class="greeting-main">
                        <span>ðŸŽ„ Merry Christmas ðŸŽ„</span>
                    </div>
                    <div class="name-part">${name}</div>
                `;
            } else {
                greetingDiv.innerHTML = `
                    <div class="greeting-main">
                        <span>ðŸŽ„ Merry Christmas ðŸŽ„</span>
                    </div>
                `;
            }
        });
    </script>
